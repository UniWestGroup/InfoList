<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="Tab_Icon.png">
</head>
<body>
    
    <div class="box">
        <div class="lang">
            <a href="index_per.html"><img src="iran.jpg" alt="lang"></a>
        </div>
        <div class="container form">
            <img src="LOGO_PAPER_NEW.png" alt="logo">
            <div class="form">
                <form
                    action="https://formspree.io/f/xrgwkyyw"
                    method="POST"
                    >
                    <h4>Profile</h4>
                    <hr>
                    <br>
                    <input type="text" name="Fname" placeholder="First Name" required>
                    <input type="text" name="Lname" placeholder="Last Name" required>
                    <input type="text" name="Birth Date" placeholder="Birth Date" required>
                    <input type="text" name="Last License" placeholder="Last License" required>
                    <input type="text" name="Last Major" placeholder="Last Major" required>
                    <input type="text" name="Diploma Average" placeholder="Diploma Average" required>
                    <input type="text" name="Do you have your last license ?" placeholder="Do you have your last license ?" required>
                    <input type="text" name="Language State" placeholder="Language State" required>
                    <input type="text" name="Language License" placeholder="Language License" required>
                    <br>
                    <br>
                    <br>
                    <br>
                    <h4>Passport</h4>
                    <hr>
                    <br>
                    <input type="text" name="Do you have passport?" placeholder="Do you have passport?" required>
                    <input type="text" name="Passport No." placeholder="Passport No.">
                    <input type="text" name="Expiration Date" placeholder="Expiration Date">
                    <input type="text" name="Issue Date" placeholder="Issue Date">
                    <br>
                    <br>
                    <h4>Finance</h4>
                    <hr>
                    <br>
                    <p>Is the property in the register of you or your family members?</p>
                    <textarea name="Property" cols="30" rows="10" maxlength="250" placeholder="(If yes please explane)" required></textarea>
                    <br>
                    <input type="text" name="Who is your legal supervisor?" placeholder="Who is your legal supervisor?" required>
                    <input type="text" name="Supervisor occupation" placeholder="Supervisor occupation" required>
                    <br>
                    <p>The minimum salary of your supervisor ?</p>
                    <input type="text" name="Salary" placeholder="(inside the pay slip)" class="salary" required>
                    
                    <br>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="container img">
            <img src="Background.jpeg" alt="img">
        </div>

    </div>

</body>
</html>
