<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست مشخصات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="Tab_Icon.png">
</head>
<body>
    
    <div class="box">
        <div class="lang">
            <a href="index.html"><img src="usa.png" alt="lang"></a>
        </div>
        <div class="container form">
            <img src="LOGO_PAPER_NEW.png" alt="logo">
            <div class="form" dir="rtl">
                <form
                    action="https://formspree.io/f/xrgwkyyw"
                    method="POST"
                    >
                    <h4>پروفایل</h4>
                    <hr>
                    <br>
                    <input type="text" name="Fname" placeholder="نام" required>
                    <input type="text" name="Lname" placeholder="نام خانوادگی" required>
                    <input type="text" name="Birth Date" placeholder="تاریخ تولد" required>
                    <input type="text" name="Last License" placeholder="آخرین مدرک تحصیلی" required>
                    <input type="text" name="Last Major" placeholder="رشته قبلی" required>
                    <input type="text" name="Diploma Average" placeholder="معدل دیپلم" required>
                    <input type="text" name="Do you have your last license ?" placeholder="آیا مدرک تحصیلی خود را دارید؟" required>
                    <input type="text" name="Language State" placeholder="مدرک زبان" required>
                    <input type="text" name="Language License" placeholder="وضعیت زبان" required>
                    <br>
                    <br>
                    <br>
                    <br>
                    <h4>پاسپورت</h4>
                    <hr>
                    <br>
                    <input type="text" name="Do you have passport?" placeholder="آیا پاسپورت دارید؟" required>
                    <input type="text" name="Passport No." placeholder="شماره پاسپورت">
                    <input type="text" name="Expiration Date" placeholder="تاریخ انقضاء">
                    <input type="text" name="Issue Date" placeholder="تاریخ صدور">
                    <br>
                    <br>
                    <h4>مالی</h4>
                    <hr>
                    <br>
                    <p>آیا ملکی به نام شما یا خانواده خود است؟</p>
                    <textarea name="Property" cols="30" rows="10" maxlength="250" placeholder="(اگر بله توضیح دهید)" required></textarea>
                    <br>
                    <input type="text" name="Who is your legal supervisor?" placeholder="سرپرست شما" required>
                    <input type="text" name="Supervisor occupation" placeholder="شغل سرپرستتان" required>
                    <br>
                    <p>حداقل حقوق سرپرست</p>
                    <input type="text" name="Salary" placeholder="(داخل فیش حقوقی)" class="salary" required>
                    
                    <br>
                    <br>
                    <button type="submit">ارسال</button>
                </form>
            </div>
        </div>
        <div class="container img">
            <img src="Box_Background.jpg" alt="img">
        </div>

    </div>

</body>
</html>
